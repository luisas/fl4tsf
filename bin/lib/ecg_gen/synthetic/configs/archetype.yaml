# archetypes.yaml
# Defines the core physiological priors for each patient archetype.
# The loader will combine std_devs and the correlation matrix into the final covariance matrix.
# mu: [Mean Heart Rate (bpm), Mean HRV (as SDNN in ms), QT_scale_factor]

healthy_young:
  weight: 0.35
  mu: [70, 75, 0.98]
  sigma_std_devs: [10, 20, 0.04]  # [HR_std, HRV_std, QT_scale_std]
  sigma_corr_matrix:
    - [ 1.0, -0.7,  0.1]
    - [-0.7,  1.0, -0.2]
    - [ 0.1, -0.2,  1.0]

athlete:
  weight: 0.15
  mu: [48, 110, 0.96]
  sigma_std_devs: [5, 25, 0.05]
  sigma_corr_matrix:
    - [ 1.0, -0.6,  0.1]
    - [-0.6,  1.0, -0.1]
    - [ 0.1, -0.1,  1.0]

elderly_frail:
