# Hardware and recording characteristics by clinical archetype
# Different settings use different equipment with varying capabilities

healthy_young:
  sampling_rate_hz: [128, 250]      # Consumer/clinic grade
  adc_resolution_bits: [10, 12]     # Lower resolution
  noise_amplitude_mv: [0.0, 0.01]   # Clean environment
  powerline_noise_prob: 0.1         # Rare interference
  motion_artifact_prob: 0.05        # Cooperative patients
athlete:
  sampling_rate_hz: [200, 500]      # Sports lab equipment
  adc_resolution_bits: [12, 14]     # Good quality
  noise_amplitude_mv: [0.01, 0.03]  # Motion during exercise
  powerline_noise_prob: 0.2         # Variable environments
  motion_artifact_prob: 0.15        # Active monitoring

elderly_frail:
  sampling_rate_hz: [250, 500]      # Clinical grade
  adc_resolution_bits: [12, 14]     # Standard medical
  noise_amplitude_mv: [0.0, 0.015]  # Controlled clinic
  powerline_noise_prob: 0.15        # Occasional interference
  motion_artifact_prob: 0.1         # Limited mobility

cardiac_outpatient:
  sampling_rate_hz: [250, 500]      # Cardiology equipment
  adc_resolution_bits: [12, 16]     # Higher precision needed
  noise_amplitude_mv: [0.005, 0.02] # Variable home/clinic
  powerline_noise_prob: 0.25        # Mixed environments
  motion_artifact_prob: 0.12        # Daily activities

icu_critical:
  sampling_rate_hz: [500, 1000]     # High-end ICU monitors
  adc_resolution_bits: [14, 16]     # Maximum precision
  noise_amplitude_mv: [0.01, 0.04]  # Equipment interference
  powerline_noise_prob: 0.35        # Many devices present
  motion_artifact_prob: 0.08        # Sedated patients