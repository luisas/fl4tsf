# configs/medications.yaml
# Medication effects on physiological parameters
# Prevalence varies by archetype, effects are multiplicative

beta_blocker:
  description: "Beta-adrenergic receptor blockers"
  hr_multiplier: 0.75              # Reduces heart rate
  hrv_multiplier: 1.25             # Increases HRV (parasympathetic dominance)
  qt_offset_ms: 20                 # Slight QT prolongation
  archetype_prevalence:
    healthy_young: 0.05
    athlete: 0.02
    elderly_frail: 0.45
    cardiac_outpatient: 0.65
    icu_critical: 0.55

ace_inhibitor:
  description: "ACE inhibitors for hypertension/heart failure"
  hr_multiplier: 0.95              # Minimal HR effect
  hrv_multiplier: 1.15             # Slight HRV improvement
  qt_offset_ms: 10                 # Minimal QT effect
  archetype_prevalence:
    healthy_young: 0.02
    athlete: 0.01
    elderly_frail: 0.35
    cardiac_outpatient: 0.55
    icu_critical: 0.40

antiarrhythmic:
  description: "Class III antiarrhythmic drugs"
  hr_multiplier: 0.90              # Slight bradycardia
  hrv_multiplier: 0.85             # Reduced variability
  qt_offset_ms: 80                 # Significant QT prolongation
  archetype_prevalence:
    healthy_young: 0.001
    athlete: 0.002
    elderly_frail: 0.08
    cardiac_outpatient: 0.25
    icu_critical: 0.35

diuretic:
  description: "Loop/thiazide diuretics"
  hr_multiplier: 1.05              # Slight tachycardia (volume depletion)
  hrv_multiplier: 0.90             # Reduced variability
  qt_offset_ms: 30                 # QT prolongation (electrolyte effects)
  archetype_prevalence:
    healthy_young: 0.01
    athlete: 0.005
    elderly_frail: 0.30
    cardiac_outpatient: 0.45
    icu_critical: 0.60

digoxin:
  description: "Cardiac glycoside"
  hr_multiplier: 0.80              # Bradycardia
  hrv_multiplier: 0.75             # Reduced variability
  qt_offset_ms: -20                # QT shortening
  archetype_prevalence:
    healthy_young: 0.0
    athlete: 0.0
    elderly_frail: 0.05
    cardiac_outpatient: 0.15
    icu_critical: 0.20